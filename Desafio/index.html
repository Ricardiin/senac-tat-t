<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>galeria multimídia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    header, footer {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    main {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    section {
      margin-bottom: 40px;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    figure {
      margin: 0 0 20px;
    }

    img, video {
      width: 100%;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    figcaption {
      text-align: center;
      font-style: italic;
      color: #555;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Galeria de fotos e vídeos</h1>
    <p> </p>
  </header>

  <main>

    <section>
      <h2>Galeria</h2>
      
      <figure>
        <img src="https://www.destructoid.com/wp-content/uploads/2025/04/castorice-hsr-official-artwork.jpg?fit=1200%2C675" alt="foto 1">
        <figcaption>"Morrer nos braços de quem você ama é uma oportunidade única na vida".</figcaption>
      </figure>

      <figure>
        <img src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/570940/ss_626cc310dc9ac7fb146011582c864a35e5f3e381.1920x1080.jpg?t=1726158603" alt="foto 2">
        <figcaption>"Dark Souls 1 Remastered".</figcaption>
      </figure>
    </section>

    <section>
      <h2>Vídeos</h2>
       <iframe width="700" height="400"
  src="https://www.youtube.com/embed/tSaKE8SLbu8?autoplay=1&mute=1"
  title="vídeo com autoplay e mudo"
  frameborder="0"
  allow="autoplay; encrypted-media"
  allowfullscreen>
</iframe>
  </main>

  <footer>
    <p>&copy; 2025 - Todos os direitos não reservados </p>
  </footer>

</body>
</html>
